<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe | DK</title>
    <link rel="stylesheet" href="CSS_Reset_JC.css">
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Enter player names below!</h2>
    <form class="player-names">
        <input type="text" id="player-one" maxlength="100" placeholder="Player One">
        <input type="text" id="player-two" maxlength="100" placeholder="Player Two">
    </form>
    <button class="reset">Start new game</button>
    <div class="board-text-wrapper">
        <div class="board-container">
            <div class="board"></div>
        </div>
        <div class="text-display"></div>
    </div>
</body>
</html>
